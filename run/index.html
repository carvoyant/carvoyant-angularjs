<html ng-app="carvoyantClient">
	<head>
		<title>Carvoyant Browser</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/0/unsemantic-grid-responsive.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/dark-hive/jquery-ui.css" />
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/carvoyantService.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/jqueryUIDirectives.js"></script>
		<script type="text/javascript" src='js/lodash.min.js'></script>
		<script type="text/javascript" src='js/angular-google-maps.min.js'></script>

	</head>
	<body class="grid-container" style="background:grey;">
		<div class="grid-parent grid-100" style="height:80%">
			<div class="grid-100 ui-widget-header ui-corner-top" style="padding:10px;">
				<span style="font-size:1.4em;">AngularJS Carvoyant Client</span>
				</span>
			</div>
			<div ng-view class="grid-100 ui-widget-content ui-corner-bottom" style="text-align:center; padding-top:20px; height:100%">
			</div>
		</div>
	</body>

</html>
